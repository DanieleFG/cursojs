<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            padding: 100px;
        }
        
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <form action="#">
        <input type="number" name="txtnumero1" id="txtnumero1">
        <input type="number" name="txtnumero2" id="txtnumero2"><br><br>
        <input type="submit" value="Somar" onclick="somar()"><br><br>
        
        <div id="resultado">
            Resultado: 
        </div>
    </form>
   
    <script>
        function somar() {
            var numero1 = Number(document.getElementById('txtnumero1').value)
            var numero2 = Number.parseInt(document.querySelector('input#txtnumero2').value)
            

            var resultado = document.getElementById('resultado')
            resultado.innerHTML +=`${numero1} + ${numero2} = `+ numero1 + numero2

        }
    </script>
</body>
</html>
